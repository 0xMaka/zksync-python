[metadata]
name = zksync_sdk
description = SDK for using zksync
long_description = file: README.rst
author = MatterLabs
url = https://zksync.io
license = MIT

[options]
packages =
	zksync_sdk
install_requires =
	web3 >= 5.16
	httpx == 0.16
	pydantic >= 1.7

setup_requires =
	setuptools_scm>=3.5.0

[options.extras_require]
click =
	click>=7.0

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
addopts = --strict-markers -r aP --tb=native --cov
filterwarnings = error

[coverage:run]
branch = True
source =
	alembic_clamp

[coverage:report]
show_missing = True